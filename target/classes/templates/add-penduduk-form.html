<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/fragment :: link"></div>
<title>Add penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Add Penduduk</h1>

	<form action="/penduduk/tambah" method="POST">
		<div>
			<label for="nama">Nama</label> <input type="text" name="nama" />
		</div>
		<div>
			<label for="tempatLahir">Tempat Lahir</label> <input type="text" name="tempatLahir" />
		</div>
		<div>
			<label for="golonganDarah">Golongan Darah</label>
			<select name="golonganDarah">
    					<option selected="" value="A">A</option>
    					<option value="B">B</option>
    					<option value="AB">AB</option>
    					<option value="O">O</option>
 			 </select> 
		</div>
		<div>
			<label for="agama">Agama</label> <input type="text" name="agama" />
		</div>
		<div>
			<label for="statusDalamKeluarga">Status Dalam Keluarga</label><input type="text" name="statusDalamKeluarga" />
		</div>
		<div>
			<label for="tanggalLahir">Tanggal Lahir</label><input type="text" name="tanggalLahir" />
		</div>
		<div>
			<label for="statusPerkawinan">Status Perkawinan</label> 
			<select name="statusPerkawinan">
    					<option selected="" value="kawin">Kawin</option>
    					<option value="belumKawin">Belum Kawin</option>
 			 </select>
		</div>
		<div>
			<label for="pekerjaan">Pekerjaan</label> <input type="text" name="pekerjaan" />
		</div>
		<div>
			<label for="isWni">Kewarganegaraan</label>
			<select name="isWni">
    					<option  value="0">WNA</option>
    					<option  selected="" value="1">WNI</option>
 			 </select>
		</div>
		<div>
			<label for="jenisKelamin">Jenis Kelamin</label>
			<select name="jenisKelamin">
    					<option  value="0">Laki - Laki</option>
    					<option  selected="" value="1">Perempuan</option>
 			 </select>
		</div>
		<div>
			<label for="isWafat">Status Kematian</label> 
			<select name="isWafat">
    					<option  selected="" value="0">Hidup</option>
    					<option value="1">Mati</option>
 			 </select>
		</div>
		<div>
			<label for="idKeluarga">Id Keluarga</label> <input type="text" name="idKeluarga" maxlength="16" />
		</div>

		<div>
			<button type="submit" name="action" >Submit</button>
		</div>
	</form>

</body>

</html>
