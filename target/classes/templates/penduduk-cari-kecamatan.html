<!DOCTYPE html>
<html>
<head>
	<div th:replace="fragments/fragment :: link"></div>
<title>Cari Penduduk</title>
</head>
<body>	
		<div th:replace="fragments/fragment :: header"></div>
		
		<h2>Lihat Data Penduduk berdasarkan Kota</h2>
		<form action="/penduduk/cari" method="GET">
		<select name="kt" readonly="true" required="true" th:value="${kt}">
				<option th:each="kota,iterationStatus:${kumpulanKota}"  th:value="${kota.id}" th:text="${kota.namaKota}"></option>
		
		</select>
		<h2>Lihat Data Penduduk berdasarkan Kecamatan</h2>
		<select name="kc" >
				<option th:each="kecamatan,iterationStatus:${kumpulanKecamatan}"  th:value="${kecamatan.id}"   th:text="${kecamatan.namaKecamatan}"></option>
		
		</select>
		<button type="submit" >Lihat</button>
		</form>
</body>
</html>
